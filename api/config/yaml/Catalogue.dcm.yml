Catalogue:
    type: entity
    table: catalogue
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: SEQUENCE
    fields:
        ref:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        designation:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        prix:
            type: float
            nullable: false
            precision: 10
            scale: 0
        description:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
    lifecycleCallbacks: {  }
