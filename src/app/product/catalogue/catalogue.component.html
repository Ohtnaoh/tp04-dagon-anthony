<h1> Filtre </h1>
<!--<app-catalogue (f)="search($event)"></app-catalogue>-->
<app-filter (f)="search($event)"></app-filter>
<div *ngFor="let x of poissonsFilter">
    <h3>{{x.designation}}</h3>
    <p>Prix unitaire : {{x.prix}} €</p>
    <button [routerLink] = "['/catalogue/poissons/detail/', x.id]">Détails {{x.ref}}</button>

    <button  (click)="addClick(x)" class="">Ajoutez au panier</button>
    <br>
    <br>
</div>
