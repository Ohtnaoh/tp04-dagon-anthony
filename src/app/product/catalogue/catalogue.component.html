<h1> Filtre </h1>

<app-filter (f)="search($event)"></app-filter>
<div *ngFor="let x of poissonsFilter">

    <p>Prix unitaire : {{x.prix}} €</p>
    <button [routerLink] = "['/catalogue/poissons/detail/', x.reference]">Détails {{x.reference}}</button>
    <button>Ajoutez au panier</button>
    <br>
    <br>
</div>
